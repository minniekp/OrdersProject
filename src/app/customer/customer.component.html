<form [formGroup] = "form">
<div class="ui-g-12 form-group">
<label for="customer">Customers</label>
<p-dropdown [options]="customers" formControlName="selectedCustomers" placeholder="Select a Customer">
</p-dropdown>
<label for="date">Start Date</label>
<p-calendar formControlName="startDate"></p-calendar>
<label for="date">End Date</label>
<p-calendar formControlName="endDate"></p-calendar>
</div>
<button (click)= "selectCustomer()"> submit </button>
</form>
